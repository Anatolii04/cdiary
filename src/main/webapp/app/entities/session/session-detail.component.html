<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="session">
            <h2><span jhiTranslate="cdiaryApp.session.detail.title">Session</span> {{session.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cdiaryApp.session.thoughts">Thoughts</span></dt>
                <dd>
                    <span>{{session.thoughts}}</span>
                </dd>
                <dt><span jhiTranslate="cdiaryApp.session.date">Date</span></dt>
                <dd>
                    <span>{{session.date}}</span>
                </dd>
                <dt><span jhiTranslate="cdiaryApp.session.project">Project</span></dt>
                <dd>
                    <div *ngIf="session.project">
                        <a [routerLink]="['/project', session.project?.id, 'view']">{{session.project?.name}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="cdiaryApp.session.tag">Tag</span></dt>
                <dd>
                    <span *ngFor="let tag of session.tags; let last = last">
                        <a [routerLink]="['/tag', tag?.id, 'view' ]">{{tag.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/session', session.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
